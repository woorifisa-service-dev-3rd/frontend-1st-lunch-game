<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woori FISA 3rd Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://woorifisa.com/wp-content/uploads/2023/08/cropped-favicon-32x32.png" sizes="32x32">
</head>
<body id="main">
    <div>
        <div class="center">
            <a href="https://woorifisa-service-dev-3rd.github.io/frontend-1st-lunch-game/"><h1><img src="image.png" id="woori_ci" alt="우리금융그룹 CI" class="responsive-img"> 우리 FISA 3기 <span>점심게임!</span></h1></a>
        </div>
        <div class="center button-group">
            <input type="button" value="식당 정하기!" class="regular-button">
            <strong>|</strong> 
            <input type="button" value="쏠사람 정하기!" class="regular-button">
        </div>
        <div class="center" style="margin-top: 5%;">
            <div class="content">
                <div class="tab-buttons">
                    <input type="button" value="룰렛으로 정하기!" class="regular-button">
                    <input type="button" value="사다리로 정하기!" class="regular-button">
                    <input type="button" value="주사위로 정하기!" class="regular-button">
                </div>
                <div class="roulette_content">
                    <img id="roulette_image" src="roulette.png" alt="룰렛 이미지" class="responsive-img">
                </div>
                
                <div class="input-group">
                    <input type="text" name="" id="" placeholder="김치도가">
                    <button>GO</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
