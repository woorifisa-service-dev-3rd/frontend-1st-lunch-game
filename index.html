<!DOCTYPE html>
<html lang="kr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://woorifisa.com/wp-content/uploads/2023/08/cropped-favicon-32x32.png" sizes="32x32">
</head>
<body id="main">
    <header>
        <div class="side-button">
            <a href="" class=""><img src="share.png" alt=""></a>
            <label for="modal" class="button"><img src="introduce.png" alt=""></a></label>
        </div>
    </header>
    <input type="checkbox" id="modal" class="hidden">
    <div class="box_modal">
        <label for="modal" class="closer">x</label>
        <div>
            <h3>사이트 소개</h3>
            <p>13시만 기다려지는 지금~~~~~~<br>당신의 행복을 위해 준비했습니다!<br>오늘의 점심은 과연!! 무엇일까요? <br>다양한 게임으로 주변 식당을 선택해보세요!</p>
        </div>
    </div>
    <div>
        <div class="center">
            <a id="home_link" href="https://woorifisa-service-dev-3rd.github.io/frontend-1st-lunch-game/"><h1><img src="image.png" id="woori_ci" alt="우리금융그룹 CI" class="responsive-img"> 우리 FISA 3기 <span>점심게임!</span></h1></a>

        <div class="center button-group">
            <input type="button" value="식당 정하기!" class="regular-button" onclick="location.href='index.html'">
            <strong>|</strong>

        </div>
        <div class="center" style="margin-top: 5%;">
            <div class="content">
                <div class="tab-buttons">
                    <input type="button" value="룰렛으로 정하기!" class="regular-button">
                    <input type="button" value="사다리로 정하기!" class="regular-button">
                    <input type="button" value="주사위로 정하기!" class="regular-button">
                </div>
                <div class="roulette_content">
                    <img id="roulette_image" src="roulette.png" alt="룰렛 이미지" class="responsive-img">
                </div>
                
                <div class="input-group">
                    <input type="text" name="" id="" placeholder="김치도가">
                    <button>GO</button>
                </div>
            </div>
        </div>
    </div>
